<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmAtt" >
			<h:panelGrid id="pnlGrid" columns="3">

				<h:outputLabel value="Nome do Fornecedor: " />
				<h:inputText id="txtName" name="txtNome"
				value="#{MBFornecedor.fornAtual.nome}" />
				<p:commandButton value="Pesquisar" actionListener="#{MBFornecedor.pesquisar}"  />
			</h:panelGrid>
			
			<!-- update=":frmAtt:txtCNPJ :frmAtt:txtEndereco :frmAtt:txtTelefone :frmAtt:txtEmail" -->
			
			<h:panelGrid  columns="2">
				<h:outputLabel value="CNPJ: " />
				<h:inputText id="txtCNPJ" name="txtCNPJ"
				value="#{MBFornecedor.fornAtual.cnpj}" />

				<h:outputLabel value="Endereço: " />
				<h:inputText id="txtEndereco" name="txtEndereco"
				value="#{MBFornecedor.fornAtual.endereco}" />

				<h:outputLabel value="Telefone: " />
				<h:inputText id="txtTelefone" name="txtTelefone"
				value="#{MBFornecedor.fornAtual.telefone}" />

				<h:outputLabel value="Email: " />
				<h:inputText id="txtEmail" name="txtEmail"
				value="#{MBFornecedor.fornAtual.email}" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Inserir"  actionListener="#{MBFornecedor.inserir}" update=":frmForListagem:tblFornecedor" />
				<p:commandButton value="Atualizar Tabela"  actionListener="#{MBFornecedor.listar}" update=":frmForListagem:tblFornecedor" />
			</h:panelGrid>
		</h:form>

		<h:form id="frmForListagem">
			
			<p:dataTable id="tblFornecedor" 
				emptyMessage="Nenhum Registro Encontrado" paginator="true" rows="8"
				value="#{MBFornecedor.tabela}" var="forn">

				<f:facet name="header">
					Lista de Fornecedores
				</f:facet>

				<p:column headerText="ID: " sortBy="#{forn.id}"
					filterBy="#{forn.id}">
					<h:outputText value="#{forn.id}" />
				</p:column>

				<p:column headerText="Nome: " sortBy="#{forn.nome}"
					filterBy="#{forn.nome}">
					<h:outputText value="#{forn.nome}" />
				</p:column>

				<p:column headerText="CNPJ: " sortBy="#{forn.cnpj}"
					filterBy="#{forn.cnpj}">
					<h:outputText value="#{forn.cnpj}" />
				</p:column>

				<p:column headerText="Endereço: " sortBy="#{forn.endereco}"
					filterBy="#{forn.endereco}">
					<h:outputText value="#{forn.endereco}" />
				</p:column>
				
				<p:column headerText="Telefone: " sortBy="#{forn.telefone}"
					filterBy="#{forn.telefone}">
					<h:outputText value="#{forn.telefone}" />
				</p:column>
				
				<p:column headerText="E-mail: " sortBy="#{forn.email}"
					filterBy="#{forn.email}">
					<h:outputText value="#{forn.email}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton  icon="ui-icon-trash" actionListener="#{MBFornecedor.remover}" update=":frmForListagem:tblFornecedor"/>
					<p:commandButton  icon="ui-icon-pencil" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
